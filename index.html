<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Gabrielle Essence Eau De Parfum - Product Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a4a3d;
            --secondary-color: #f2e9e4;
            --text-color: #333;
            --price-color: #2d6a4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 30px;
        }

        .card-category {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .card-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-price {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--price-color);
            margin-right: 15px;
        }

        .original-price {
            font-size: 1rem;
            color: #888;
            text-decoration: line-through;
        }

        .add-to-cart {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-to-cart:hover, .add-to-cart:focus {
            background-color: #0f3d31;
            outline: none;
        }

        .add-to-cart svg {
            margin-right: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--cyan);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--white);
        }

        @media (min-width: 768px) {
            .card {
                flex-direction: row;
                max-width: 800px;
            }

            .card-image {
                width: 50%;
                height: auto;
            }

            .card-content {
                width: 50%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images\image-product-desktop.jpg?random=1" alt="Gabrielle Essence Eau De Parfum" class="card-image">
        <div class="card-content">
            <p class="card-category">PERFUME</p>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card-price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Add to Cart
            </button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Luxury Perfumes. All rights reserved.</p>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hackerbot24">Hackerbot24</a>.</p>
    </footer>

    <script>
        document.querySelector('.add-to-cart').addEventListener('click', function() {
            alert('Product added to cart!');
        });
    </script>
</body>
</html>
